<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio Video Call Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Learn With Me Video Chamada / sala : <b id="sala_do_grupo">texto</b></h1>

    <div class="controls">
        <input type="text" id="username-input" placeholder="Seu Nome">
        <input type="text" id="room-name-input" placeholder="Nome da Sala">
        <button id="join-room-button">Entrar na Sala</button>
        <button id="leave-room-button" style="display: none;">Sair da Sala</button>
    </div>

    <div id="video-container">
        <div id="local-video"></div>
        <div id="remote-videos"></div>
    </div>

    <script src="//sdk.twilio.com/js/video/releases/2.15.3/twilio-video.min.js"></script>
    <script src="../static/js/app.js"></script>
</body>
</html>
